<script>
window.onload = function () {
    var scroll = new BScroll('body',{
        observeDOM: true,
        click:true,
        bounce:false,
        scrollbar: {
            fade: false,
            interactive: true // 1.8.0 新增
        },
        mouseWheel: {
            speed: 50,
            invert: false,
            easeTime: 300
        },
        // infinity:true
    })
    // scroll.refresh();
    var scrollBar = document.querySelector('.bscroll-vertical-scrollbar');
    var maxScrollY = Math.abs(scroll.maxScrollY);

    if (maxScrollY>window.innerHeight) {
        scrollBar.style.display = 'block';
    }
    scrollBar.onclick=function(e){
        var bili = e.pageY/this.offsetHeight;
        var maxscroll = scroll.maxScrollY;
        scroll.scrollTo(0,bili*maxscroll,300,'linear');
    }
}

</script>
